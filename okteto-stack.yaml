services:
  fastapi:
    public: true
    image: kathleenfrancois/website:latest
    build: .
    replicas: 1
    ports:
      - 8080:8080
    environment:
      - DB_HOST=postgres://pguser:pgpass@postgres:5432/pgdb
      - secret=dev
  postgresql:
    image: bitnami/postgresql:latest
    ports:
      - 5432
    environment:
      - katmfran=pguser
      - katmfran1=pgpass
      - katfrancois=pgdb
    volumes:
      - data:/bitnami/postgresql
volumes:
  data:
