services:
  fastapi:
    public: true
    image: kathleenfrancois/website:latest
    build: .
    replicas: 1
    ports:
      - 8080:8080
    environment:
      - DB_HOST=postgres://kmf:kmfpass@postgres:5432/kmfdb
      - secret=dev
  postgresql:
    image: bitnami/postgresql:latest
    ports:
      - 5432
    environment:
      - POSTGRES_USER=kmf
      - POSTGRES_PASSWORD=kmfpass
      - POSTGRES_DB=kmfdb
    volumes:
      - data:/bitnami/postgresql
volumes:
  data:
