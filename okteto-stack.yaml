services:
  fastapi:
    public: true
    image: kathleenfrancois/website:latest
    build: .
    replicas: 1
    ports:
      - 8080:8080
    environment:
      - DB_HOST=postgres://pgkmf:pgkmfpass@postgres:5432/pgkmfdb
      - secret=dev
  postgresql:
    image: bitnami/postgresql:latest
    ports:
      - 5432
    environment:
      - POSTGRES_USER=pgkmf
      - POSTGRES_PASSWORD=pgkmfpass
      - POSTGRES_DB=pgkmfdb
    volumes:
      - data:/bitnami/postgresql
volumes:
  data:
