services:
  fastapi:
    public: true
    image: kathleenfrancois/website:latest
    build: .
    replicas: 1
    ports:
      - 8080:8080
    environment:
      - DB_HOST=postgres://pguser:pgpass@postgres:5432/pgdb
      - secret=dev
  postgresql:
    image: bitnami/postgresql:latest
    ports:
      - 5432
    environment:
      - POSTGRES_USER=katmfran
      - POSTGRES_PASSWORD=passwordkf
      - POSTGRES_DB=katfrancois
    volumes:
      - data:/bitnami/postgresql
volumes:
  data:
